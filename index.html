<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compte à rebours</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Compte à rebours avant 2022</h1>
    <div class="timer-container">
        <div class="timer-l days-c">
            <p class="text"
                id="days">0</p>
                <span>days</span>
        </div>
        <div class="timer-l hours-c">
            <p class="text"
                id="hours">0</p>
                <span>hours</span>
        </div>
        <div class="timer-l mins-c">
            <p class="text"
                id="mins">0</p>
                <span>mins</span>
        </div>
        <div class="timer-l seconds-c">
            <p class="text"
                id="seconds">0</p>
                <span>second</span>
        </div>
    </div>
    




    <script src="script.js"></script>
</body>
</html>
